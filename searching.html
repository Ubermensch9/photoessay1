

<link rel="stylesheet" href="css/searching.css">
<div class="searching">
    <table>
        <tr>
            <td>
                <select class="selectBox" name="searchField">
                    <option>전체</option>
                    <option>제목</option>
                    <option>내용</option>
                    <option>작성자</option>
                </select>
            </td>
            <td>
                <input type="text" class="inputBox" placeholder="" name="searchText" maxlength="100">
            </td>
            <td>
                <button type="submit" class="buttonBox">검색</button>
            </td>
        </tr>
    </table>
</div>
